apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: dhananjaylakkawar/heroku-alike:78d5500
        args: ["-text=Hello from DEV!"]
        ports:
        - containerPort: 5678
